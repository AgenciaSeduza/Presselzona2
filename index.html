<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">

  <style>
    *{margin:0;padding:0;box-sizing:border-box;}
    body{
      min-height:100vh;
      background:url('images/bg-hero-s1.jpg') center/cover no-repeat fixed;
      font-family:'Montserrat',sans-serif;
      display:flex;
      align-items:center;

    main{

    .banner-img,.tutorial-img{

    .btn-telegram{

      justify-content:center;

      background:#e01e1e;
      color:#fff;

      padding:16px 24px;
      border-radius:50px;
      text-decoration:none;
      margin:0 auto 14px;
      width:90%;
      max-width:360px;
      box-shadow:0 8px 25px rgba(0,0,0,0.6);
      animation:pulse-red 1.8s infinite;
      transition:all .3s;
    }
    .btn-telegram:hover{
      background:#c11b1b;
      transform:scale(1.04);
    }
    .btn-telegram img{
      width:28px;
      height:28px;
    }
    @keyframes pulse-red{
      0%{box-shadow:0 0 0 0 rgba(224,30,30,0.7);}
      70%{box-shadow:0 0 0 16px rgba(224,30,30,0);}
      100%{box-shadow:0 0 0 0 rgba(224,30,30,0);}
    }
    .marca{
      margin-top:28px;
      color:#e01e1e;
      font-size:28px;
      font-weight:800;
      text-transform:uppercase;
      letter-spacing:3px;
      text-shadow:0 0 12px #e01e1e;
    }

</head>
<body>
  <main>

      ENTRAR NO GRUPO AGORA

    <div class="marca">ZONA OCULTA</div>

<!-- API EVENTS SERVER-SIDE (SEM SDK) - PIXEL NOVO 2025 -->
<!-- API EVENTS 100% FUNCIONAL – DEZEMBRO 2025 -->
<script>
  const PIXEL_ID = 'D4O8U9JC77UA1JCQ5P30';
  const ACCESS_TOKEN = '777dff0207ebd8ab566dcd1beb0100fff8c9b2f4';
  const API_ENDPOINT = 'https://business-api.tiktok.com/open_api/v1.3/event/track/';
  const PRICE = 18.00;

  async function send(eventName, extra = {}) {
    const payload = {
      pixel_code: PIXEL_ID,
      event: eventName,
      event_id: eventName + "_" + Date.now() + Math.random().toString(36).substr(2,9),
      event_source_id: "web",                    // ← obrigatório agora (resolve o 40002)
      timestamp: new Date().toISOString(),
      context: {
        user_agent: navigator.userAgent,
        page: { url: location.href }
      },
      properties: {
        currency: "BRL",
        value: PRICE,
        content_type: "product_group",
        content_id: "ZONA_OCULTA_VIP_002",
        content_name: "Acesso VIP - Zona Oculta",
        ...extra
      }
    };

    try {
      await fetch(API_ENDPOINT, {
        method: "POST",
        headers: {
          "Access-Token": ACCESS_TOKEN,
          "Content-Type": "application/json"
        },
        body: JSON.stringify(payload)
      });
    } catch(e) {}
  }

  // ViewContent (1× por sessão)
  if (!sessionStorage.getItem("tt_vc_2025")) {
    send("ViewContent");
    sessionStorage.setItem("tt_vc_2025", "1");
  }

  // InitiateCheckout no clique
  document.getElementById("btn-telegram")?.addEventListener("click", () => {
    send("InitiateCheckout");
  });
</script>
</body>
</html>
